server.port=8085
server.servlet.contextPath=/cursospringrestapi

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true

spring.datasource.url= jdbc:postgresql://localhost:5433/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin@123

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.datasource.initialize=true

#número máximo em milisegundos que um cliente aguarda por uma conexão
spring.datasource.hikari.connection-timeout = 20000

#número máximo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle = 10

#Máximo do Pool de conexões
spring.datasource.hikari.maximum-pool-size = 40

#Tempo ocioso para conexões
spring.datasource.hikari.idle-timeout = 10000

#salvando dados no banco de dados automaticamente
spring.datasource.hikari.auto-commit = true

